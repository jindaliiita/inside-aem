    import { createDiscussion, addComment } from '/tools/sidekick/create.js';

    function createDiscussionWithComment(pageUrl, selector, firstComment) {
        return new Promise((resolve, reject) => {
            createDiscussion(pageUrl, selector)
                .then(discussionId => {
                    addComment(discussionId, firstComment)
                        .then(() => resolve())
                        .catch(error => reject(error));
                })
                .catch(error => reject(error));
        });
    }

<script type="module">
    import { fetchDiscussions } from './tools/sidekick/fetch.js';

    document.addEventListener('DOMContentLoaded', async function() {
        let dics;
        try {
            let data = await fetchDiscussions('Discussion Name', 'Discussion Description', 'user@example.com');
            dics = data.repository.discussions.nodes;
            console.log('Fetched discussions:', dics);
        } catch (error) {
            console.error('Error fetching discussions:', error);
        }

        const container = document.createElement('div');
        container.id = "discussion-list";
        dics.forEach(discussion => {
            const button = document.createElement('button');
            button.className = 'accordion';
            button.textContent = discussion.body;

            const panel = document.createElement('div');
            panel.className = 'panel';
            //panel.innerHTML = `<p>Comments: ${discussion.body}, Author: ${discussion.id}</p>`;
            //panel.innerHTML = `<p>Author: ${discussion.id}</p>`;
            // for each comment in the discussion create a new element
            const commentList = document.createElement('ul');
            commentList.className = 'comment-list';
            panel.appendChild(commentList);

            if(discussion.comments.nodes.length > 0) {
                const commentElement = document.createElement('li');
                commentElement.classList.add(`comment-0`);
                commentElement.textContent = discussion.comments.nodes[0].body;
                commentList.appendChild(commentElement);

                discussion.comments.nodes[0].replies.nodes.forEach((reply, index) => {
                    const commentElement = document.createElement('li');
                    commentElement.classList.add(`comment-${index+1}`);
                    commentElement.textContent = reply.body;
                    commentList.appendChild(commentElement);
                });
            }
/*            discussion.comments.nodes.forEach((comment, index) => {
                const commentElement = document.createElement('li');
                commentElement.classList.add(`comment${index}`);
                commentElement.textContent = comment.body;
                commentList.appendChild(commentElement);
            });*/

            container.appendChild(button);
            container.appendChild(panel);
        });

        document.body.appendChild(container);

        var acc = document.getElementsByClassName('accordion');
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener('click', function() {
                var buttonValue = this.textContent;
                console.log(buttonValue);

                var targetElement = parent.document.querySelector(buttonValue);
                if (targetElement) {
                    console.log('found target element' + targetElement);
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                this.classList.toggle('active');

                // for all comments of this discussion
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                //commentElement.textContent = "hello comm 1";
                targetElement.appendChild(commentElement);

                var panel = this.nextElementSibling;
                if (panel.style.display === 'block') {
                    panel.style.display = 'none';
                } else {
                    panel.style.display = 'block';
                    panel.scrollIntoView({ behavior: 'smooth' });
                }
            });
        }
    });
</script>
