<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="AEM Sidekick Library" />
    <meta name="robots" content="noindex" />
    <base href="/" />
    <script src="./tools/sidekick/api.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #ededed;
            height: 100%;
        }

        helix-sidekick { display: none }

        .accordion {
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }

        .panel {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }

        .comment-component {
          position: fixed;
          zIndex:1000;
          backgroundColor: white;
          border: 1px solid #ccc;
          boxShadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 16px;
          borderRadius: 8px;
          width: 300px;
          maxHeight: 80vh;
          overflowY: auto;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: none;

        }

        .comment-box {
          margin-top: 20px;
        }
        textarea {
          width: 100%;
          height: 80px;
          margin-bottom: 10px;
        }
        .comments {
          margin-top: 20px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #f9f9f9;
        }
        .comment {
          margin-bottom: 10px;
          padding: 10px;
          border-bottom: 1px solid #ddd;
        }
    </style>
    <title>Sidekick Discussion</title>
</head>

<body>

<script type="module">
    import { fetchDiscussions } from './tools/sidekick/fetch.js';
    import { addCommentById } from './tools/sidekick/addcommentbyid.js';
    import { resolveDiscussion } from './tools/sidekick/close.js';
    import { createDiscussion } from './tools/sidekick/create.js';

    document.addEventListener('DOMContentLoaded', async function() {
        let dicussions;
        try {
            let data = await fetchDiscussions('Discussion Name', 'Discussion Description', 'user@example.com');
            dicussions = data.repository.discussions.nodes;
            console.log('Fetched discussions:', dicussions);
        } catch (error) {
            console.error('Error fetching discussions:', error);
        }

        const container = document.createElement('div');
        container.id = "discussion-list";
        dicussions.forEach(discussion => {
            const button = document.createElement('button');
            button.className = 'accordion';
            button.textContent = discussion.body;
            button.id = discussion.id;

            const panel = document.createElement('div');
            panel.className = 'panel';
            const commentList = document.createElement('ul');
            commentList.className = 'comment-list';
            commentList.setAttribute('data-discussion-id', discussion.id);
            panel.appendChild(commentList);

            if(discussion.comments.nodes.length > 0) {
                const commentElement = document.createElement('li');
                commentElement.classList.add(`comment-0`);
                commentElement.textContent = discussion.comments.nodes[0].body;
                commentList.appendChild(commentElement);

                discussion.comments.nodes[0].replies.nodes.forEach((reply, index) => {
                    const commentElement = document.createElement('li');
                    commentElement.classList.add(`comment-${index+1}`);
                    commentElement.textContent = reply.body;
                    commentList.appendChild(commentElement);
                });
                container.appendChild(button);
                container.appendChild(panel);
            }
        });
        document.body.appendChild(container);

        var acc = document.getElementsByClassName('accordion');
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener('click', function() {
                var buttonValue = this.textContent;

                var targetElement = parent.document.querySelector(buttonValue);
                if (targetElement) {
                    console.log('found target element' + targetElement);
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                if (this.classList.contains('active')) {
                    togglePanel(this);
                    return;
                }
                this.classList.toggle('active');
                const discussion_id = this.id;
                const comments_list = document.querySelectorAll(`ul[data-discussion-id="${discussion_id}"] li`);
                //comments_list.forEach(c => console.log(c.textContent));

                const comment_component = createCommentComponent(discussion_id, targetElement, comments_list);
                comment_component.style.display = 'block';
                targetElement.appendChild(comment_component);

                togglePanel(this);
            });
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const addCommentIcon = (element) => {
            // Create the + icon if it does not exist
            if (!element.querySelector('.comment-icon')) {
                const icon = document.createElement('div');
                icon.textContent = '+';
                icon.className = 'comment-icon';
                icon.style.position = 'absolute';
                icon.style.top = '10px';
                icon.style.right = '10px';
                icon.style.background = '#007bff';
                icon.style.color = '#fff';
                icon.style.padding = '5px';
                icon.style.borderRadius = '50%';
                icon.style.cursor = 'pointer';
                icon.style.boxShadow = '0 2px 4px rgba(0, 0, 0, 0.2)';

                icon.addEventListener('click', () => {
                    openCommentBox(element);
                });

                element.appendChild(icon);
            }
        };

        // Function to remove the + icon when not hovering
        const removeCommentIcon = (element) => {
            const icon = element.querySelector('.comment-icon');
            if (icon) {
                element.removeChild(icon);
            }
        };

        // Function to open a comment box
        const openCommentBox = (element) => {
            // Create the comment box if it does not exist
            if (!element.querySelector('.comment-box')) {
                const commentBox = document.createElement('div');
                commentBox.className = 'comment-box';
                commentBox.style.position = 'absolute';
                commentBox.style.top = '40px';
                commentBox.style.right = '10px';
                commentBox.style.background = '#f9f9f9';
                commentBox.style.border = '1px solid #ccc';
                commentBox.style.padding = '10px';
                commentBox.style.boxShadow = '0 2px 4px rgba(0, 0, 0, 0.2)';

                const textarea = document.createElement('textarea');
                textarea.placeholder = 'Add your comment...';
                textarea.style.width = '200px';
                textarea.style.height = '80px';
                textarea.style.marginBottom = '5px';

                const submitButton = document.createElement('button');
                submitButton.textContent = 'Post Comment';
                submitButton.style.background = '#007bff';
                submitButton.style.color = '#fff';
                submitButton.style.border = 'none';
                submitButton.style.padding = '5px 10px';
                submitButton.style.cursor = 'pointer';
                submitButton.style.borderRadius = '3px';

                submitButton.addEventListener('click', async () => {
                    let selector = buildSelector(element);
                    let commentText = textarea.value;
                    //let discussionId = await createDiscussion('/blog1', selector, textarea.value);
                    //element.removeChild(commentBox);
                    // TODO - Re-render discussions panel
                    //createDiscussionInPanel(discussionId, selector, commentText);

                    createDiscussion('/blog1', selector, textarea.value)
                        .then(discussionId => {
                            element.removeChild(commentBox);
                            createDiscussionInPanel(discussionId, selector, commentText);
                        })
                });

                commentBox.appendChild(textarea);
                commentBox.appendChild(submitButton);
                element.appendChild(commentBox);
            } else {
                //
            }
        };

        // Add event listeners to all blocks and sections
        const elements = parent.document.querySelectorAll('.block, .section');
        elements.forEach(element => {
            element.style.position = 'relative';
            element.style.transition = 'background 0.3s';

            element.addEventListener('mouseenter', () => {
                element.style.background = '#f0f8ff'; // Highlight the element
                // if a discussion exists with text in accordion as this buildSelector
                const selector = buildSelector(element);
                const accordionBtns = document.querySelectorAll('.accordion');
                const exists = Array.from(accordionBtns).some(btn => btn.textContent === selector);
                if (!exists) {
                    addCommentIcon(element);
                }
            });

            element.addEventListener('mouseleave', () => {
                element.style.background = ''; // Remove highlight
                removeCommentIcon(element);
            });
        });
    });

    function togglePanel(elem) {
        var panel = elem.nextElementSibling;
        if (panel.style.display === 'block') {
            panel.style.display = 'none';
        } else {
            panel.style.display = 'block';
            panel.scrollIntoView({ behavior: 'smooth' });
        }
    }

    function appendNewCommentToPage(id, comment) {
        const commentInput = parent.document.querySelector(`div#${id} #comment-input`);
        const commentsSection = parent.document.querySelector(`div#${id} #comments-section`);

        if (comment !== "") {
            const newComment = document.createElement('div');
            newComment.className = 'comment';
            newComment.textContent = comment;
            commentsSection.appendChild(newComment);
            commentInput.value = "";

            // Add to panel
            const commentPanelList = document.querySelector(`ul[data-discussion-id='${id}']`);
            const numOfComments = commentPanelList.children.length;
            const commentElement = document.createElement('li');
            commentElement.classList.add(`comment-${numOfComments}`);
            commentElement.textContent = comment;
            commentPanelList.appendChild(commentElement);

        } else {
            alert("Comment cannot be empty!");
        }
    }

    function renderFetchedComments(comments, commentsSectionElem) {
        comments.forEach(comment => {
            const newComment = document.createElement('div');
            newComment.className = 'comment';
            newComment.textContent = comment.textContent.trim();
            commentsSectionElem.appendChild(newComment);
        });
    }

    function createCommentComponent(id, targetElement, comments) {
        // Create comment component start
        const commentElement = document.createElement('div');
        commentElement.id = id;
        commentElement.className = 'comment-component';

        const heading = document.createElement('h3');
        heading.textContent = 'Discussions';
        commentElement.appendChild(heading)

        const commentBox = document.createElement('div');
        commentBox.className = 'comment-box';
        const commentInput = document.createElement('textarea');
        commentInput.id = 'comment-input';
        commentInput.placeholder = 'Write your comment here...';
        commentBox.appendChild(commentInput);
        const postButton = document.createElement('button');
        postButton.textContent = 'Post Comment';
        postButton.addEventListener('click', () => {
            let comment = commentInput.value.trim();
            if(comment === "") {
                alert("Comment cannot be empty!");
                return;
            }
            comment = getSignedInUserEmail() + ' - ' + comment;
            if (comment) {
                addCommentById(id, comment)
                    .then(() => {
                        appendNewCommentToPage(id, comment);
                    })
                    .catch(error => console.error('Error adding comment:', error));
            }
        });

        const resolveButton = document.createElement('button');
        resolveButton.textContent = 'Resolve discussion';
        resolveButton.addEventListener('click', () => {
            commentElement.style.display = 'none';
            const closingText = getSignedInUserEmail() + ' - closed this discussion';
            addCommentById(id, closingText)
            .then(() => {
                resolveDiscussion(id);
            })
            .catch(error => console.error('Error closing discussion:', error));
            document.querySelector(`.accordion#${id}`).remove();
            document.querySelector(`.panel [data-discussion-id='${id}']`).parentElement.remove();
        });

        commentBox.appendChild(postButton);
        commentBox.appendChild(resolveButton);
        commentElement.appendChild(commentBox);

        const commentsSection = document.createElement('div');
        commentsSection.className = 'comments';
        commentsSection.id = 'comments-section';
        const label = document.createElement('h4');
        label.textContent = 'Comments';
        commentsSection.appendChild(label);
        commentElement.appendChild(commentsSection);

        // Populate comments
        renderFetchedComments(comments, commentsSection);

        // Create close button
        const closeButton = document.createElement('button');
        closeButton.textContent = 'X';
        closeButton.style.position = 'absolute';
        closeButton.style.top = '0';
        closeButton.style.right = '0';
        closeButton.addEventListener('click', () => {
            commentElement.style.display = 'none';
            const accordionTarget = document.querySelector(`.accordion#${id}`);
            togglePanel(accordionTarget);
            accordionTarget.classList.remove('active');
        });
        commentElement.appendChild(closeButton);

        const blockCoordinates = targetElement.getBoundingClientRect();
        commentElement.style.top = `${blockCoordinates.bottom + window.scrollY}px`;
        commentElement.style.left = `${blockCoordinates.left + window.scrollX}px`;

        return commentElement;
    }

    function getSignedInUserEmail() {
        const email = parent.document.querySelector('helix-sidekick').shadowRoot.querySelector('.profile-email');
        if(email) {
            return email.textContent;
        }
        return null;
    }

    function buildSelector(element) {
        if (!element) return '';
        const parts = [];
        while (element.parentElement) {
            const tag = element.tagName.toLowerCase();
            let selector = tag;
            if (element.id) {
                selector += `#${element.id}`;
            } else if (element.classList.length > 0) {
                selector += `.${Array.from(element.classList).join('.')}`;
            }
            parts.unshift(selector);
            element = element.parentElement;
        }
        return parts.join(' > ');
    }

    function createDiscussionInPanel(discussionId, selector, commentText) {

        const button = document.createElement('button');
        button.className = 'accordion';
        button.textContent = selector;
        button.id = discussionId;

        const panel = document.createElement('div');
        panel.className = 'panel';
        const commentList = document.createElement('ul');
        commentList.className = 'comment-list';
        commentList.setAttribute('data-discussion-id', discussionId);
        panel.appendChild(commentList);

        const commentElement = document.createElement('li');
        commentElement.classList.add(`comment-0`);
        commentElement.textContent = commentText;
        commentList.appendChild(commentElement);

        const container = document.getElementById('discussion-list');
        container.appendChild(button);
        container.appendChild(panel);

        button.addEventListener('click', function() {
            var buttonValue = this.textContent;

            var targetElement = parent.document.querySelector(buttonValue);
            if (targetElement) {
                console.log('found target element' + targetElement);
                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            if (this.classList.contains('active')) {
                togglePanel(this);
                return;
            }
            this.classList.toggle('active');
            const discussion_id = this.id;
            const comments_list = document.querySelectorAll(`ul[data-discussion-id="${discussion_id}"] li`);
            //comments_list.forEach(c => console.log(c.textContent));

            const comment_component = createCommentComponent(discussion_id, targetElement, comments_list);
            comment_component.style.display = 'block';
            targetElement.appendChild(comment_component);

            togglePanel(this);
            /*var panel = this.nextElementSibling;
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                panel.style.display = 'block';
                panel.scrollIntoView({ behavior: 'smooth' });
            }*/
        });
    }

</script>

</body>
</html>
